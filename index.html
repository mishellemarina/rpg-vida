<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Vida, Tu Juego - RPG</title>
    <style>
        :root {
            --color-fuerza: #3498db;
            --color-creatividad: #2ecc71;
            --color-inteligencia: #9b59b6;
            --color-social: #e74c3c;
            --color-belleza: #e91e63;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
            border-radius: 8px;
        }
        
        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        /* Estilos del formulario de login */
        .login-container {
            text-align: center;
            padding: 20px;
            background-color: #ecf0f1;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 300px;
            margin: 0 auto;
        }

        .form-group {
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #2c3e50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1a252f;
        }

        .hidden {
            display: none;
        }

        .stats-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            width: 200px;
            margin: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .stat-name {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        
        .stat-value {
            font-size: 1.5em;
        }
        
        .progress-container {
            height: 20px;
            background: #ecf0f1;
            border-radius: 10px;
            margin-top: 10px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s ease;
        }
        
        .activities-container {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .activity-form {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }

        .activity-list {
            border-top: 1px solid #eee;
            margin-top: 20px;
            padding-top: 20px;
        }

        .activity-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .activity-info {
            flex: 1;
        }

        .activity-xp {
            font-weight: bold;
            color: #27ae60;
        }

        .level-container {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .level-display {
            font-size: 2em;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .xp-display {
            margin-top: 10px;
        }
        
    </style>
</head>
<body>

    <!-- Formulario de Login -->
    <div id="login-container" class="login-container">
        <h1>üéÆ Tu Vida, Tu Juego</h1>
        <p>Ingresa para comenzar a jugar</p>
        <form id="login-form" class="login-form">
            <div class="form-group">
                <label for="email">Correo electr√≥nico</label>
                <input type="email" id="email" placeholder="Introduce tu correo" required>
            </div>
            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input type="password" id="password" placeholder="Introduce tu contrase√±a" required>
            </div>
            <button type="submit">Iniciar sesi√≥n</button>
        </form>
    </div>

    <!-- P√°gina RPG, inicialmente oculta -->
    <div id="rpg-container" class="hidden">
        <div class="level-container">
            <div class="level-display">Nivel: <span id="nivel">1</span></div>
            <div class="xp-display">XP: <span id="xp">0</span>/<span id="xp-next-level">100</span></div>
            <div class="progress-container">
                <div class="progress-bar" id="xp-bar" style="width: 0%; background-color: #27ae60;"></div>
            </div>
        </div>

        <div class="stats-container">
            <div class="stat-card" style="border-top: 5px solid var(--color-fuerza);">
                <div class="stat-name">üí™ Fuerza</div>
                <div class="stat-value" id="fuerza">0</div>
                <div class="progress-container">
                    <div class="progress-bar" id="fuerza-bar" style="width: 0%; background-color: var(--color-fuerza);"></div>
                </div>
            </div>
            
            <div class="stat-card" style="border-top: 5px solid var(--color-creatividad);">
                <div class="stat-name">üé® Creatividad</div>
                <div class="stat-value" id="creatividad">0</div>
                <div class="progress-container">
                    <div class="progress-bar" id="creatividad-bar" style="width: 0%; background-color: var(--color-creatividad);"></div>
                </div>
            </div>
            
            <div class="stat-card" style="border-top: 5px solid var(--color-inteligencia);">
                <div class="stat-name">üß† Inteligencia</div>
                <div class="stat-value" id="inteligencia">0</div>
                <div class="progress-container">
                    <div class="progress-bar" id="inteligencia-bar" style="width: 0%; background-color: var(--color-inteligencia);"></div>
                </div>
            </div>
            
            <div class="stat-card" style="border-top: 5px solid var(--color-social);">
                <div class="stat-name">üó£Ô∏è Social</div>
                <div class="stat-value" id="social">0</div>
                <div class="progress-container">
                    <div class="progress-bar" id="social-bar" style="width: 0%; background-color: var(--color-social);"></div>
                </div>
            </div>
            
            <div class="stat-card" style="border-top: 5px solid var(--color-belleza);">
                <div class="stat-name">üåü Belleza</div>
                <div class="stat-value" id="belleza">0</div>
                <div class="progress-container">
                    <div class="progress-bar" id="belleza-bar" style="width: 0%; background-color: var(--color-belleza);"></div>
                </div>
            </div>
        </div>

        <div class="activities-container">
            <h2>üìã Registrar Actividad</h2>
            <form id="activity-form" class="activity-form">
                <div class="form-group">
                    <label for="activity-name">Nombre de la actividad</label>
                    <input type="text" id="activity-name" required>
                </div>

                <div class="form-group">
                    <label for="activity-stat">Estad√≠stica</label>
                    <select id="activity-stat" required>
                        <option value="fuerza">üí™ Fuerza</option>
                        <option value="creatividad">üé® Creatividad</option>
                        <option value="inteligencia">üß† Inteligencia</option>
                        <option value="social">üó£Ô∏è Social</option>
                        <option value="belleza">üåü Belleza</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="activity-difficulty">Dificultad</label>
                    <select id="activity-difficulty" required>
                        <option value="10">F√°cil (10 XP)</option>
                        <option value="20">Medio (20 XP)</option>
                        <option value="30">Dif√≠cil (30 XP)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="activity-date">Fecha</label>
                    <input type="date" id="activity-date" required>
                </div>

                <div class="form-group">
                    <label>&nbsp;</label>
                    <button type="submit">Agregar Actividad</button>
                </div>
            </form>
            
            <div class="activity-list" id="activity-list">
                <h2>üìú Historial de Actividades</h2>
                <!-- Las actividades se agregar√°n aqu√≠ din√°micamente -->
            </div>
        </div>
    </div>

        // Iniciar sesi√≥n y mostrar el RPG
        document.getElementById('login-form').addEventListener('submit', async function(event) {

</body>
</html>
