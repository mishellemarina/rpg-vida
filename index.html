<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tu Vida, Tu Juego - Registro/Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 30px;
    }
    .auth-container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #2c3e50;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #1a252f;
    }
    .toggle {
      text-align: center;
      margin-top: 10px;
      cursor: pointer;
      color: #3498db;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2 id="form-title">Crear cuenta</h2>
    <input type="email" id="email" placeholder="Correo electrónico" required>
    <input type="password" id="password" placeholder="Contraseña" required>
    <button id="submit-button">Registrarse</button>
    <div class="toggle" id="toggle-form">¿Ya tienes cuenta? Inicia sesión</div>
    <p id="auth-message" style="color: red;"></p>
  </div>

  <script>
    const supabase = supabase.createClient('https://tyduhkarprlqxcohmuau.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR5ZHVoa2FycHJscXhjb2htdWF1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ0NzY3MjQsImV4cCI6MjA2MDA1MjcyNH0.ZwHUsGu6W49bvFtl5ocUOZ-3_KIBQ6n2ksJNyPjRkvE'); // Reemplaza aquí

    let isLogin = false;

    document.getElementById('toggle-form').addEventListener('click', () => {
      isLogin = !isLogin;
      document.getElementById('form-title').textContent = isLogin ? 'Iniciar sesión' : 'Crear cuenta';
      document.getElementById('submit-button').textContent = isLogin ? 'Iniciar sesión' : 'Registrarse';
      document.getElementById('toggle-form').textContent = isLogin ? '¿No tienes cuenta? Regístrate' : '¿Ya tienes cuenta? Inicia sesión';
    });

    document.getElementById('submit-button').addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      let result;
      if (isLogin) {
        result = await supabase.auth.signInWithPassword({ email, password });
      } else {
        result = await supabase.auth.signUp({ email, password });
      }

      if (result.error) {
        document.getElementById('auth-message').textContent = result.error.message;
      } else {
        document.getElementById('auth-message').textContent = isLogin ? '¡Sesión iniciada!' : '¡Cuenta creada!';
        // Aquí podrías redirigir a tu app principal o guardar sesión
        // Por ejemplo: window.location.href = 'rpg.html';
      }
    });
  </script>
</body>
</html>
