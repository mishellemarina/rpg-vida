<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tu Vida, Tu Juego - RPG</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background: #222;
      color: white;
      padding: 2em 1em;
    }

    h1 {
      margin: 0 0 0.5em 0;
    }

    #auth-section {
      margin-top: 1em;
    }

    #auth-section input,
    #auth-section button {
      padding: 0.5em;
      margin: 0.2em;
      border-radius: 5px;
      border: none;
    }

    #auth-section input {
      width: 200px;
    }

    #auth-section button {
      background-color: #6a5acd;
      color: white;
      cursor: pointer;
    }

    main {
      padding: 2em;
    }

    section {
      background: white;
      margin: 1em auto;
      padding: 1.5em;
      border-radius: 10px;
      max-width: 500px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
    }

    .counter {
      font-size: 2em;
      margin: 0.5em 0;
    }

    .actions button {
      margin: 0.5em;
      padding: 0.6em 1.2em;
      border: none;
      background: #6a5acd;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>üéÆ Tu Vida, Tu Juego</h1>
    <p>Gamifica tu vida estilo RPG</p>
    <div id="auth-section">
      <input type="email" id="email" placeholder="Correo electr√≥nico" required />
      <input type="password" id="password" placeholder="Contrase√±a" required />
      <button id="login-btn">Iniciar Sesi√≥n</button>
      <button id="signup-btn">Registrarse</button>
      <button id="logout-btn" style="display:none;">Cerrar Sesi√≥n</button>
    </div>
  </header>

  <main>
    <section>
      <h2>‚≠ê Experiencia</h2>
      <div class="counter" id="xp">0</div>
      <div class="actions">
        <button onclick="addXP()">+10 XP</button>
        <button onclick="removeXP()">-10 XP</button>
      </div>
    </section>

    <section>
      <h2>‚ù§Ô∏è Salud</h2>
      <div class="counter" id="hp">100</div>
      <div class="actions">
        <button onclick="addHP()">+10 HP</button>
        <button onclick="removeHP()">-10 HP</button>
      </div>
    </section>
  </main>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // üîê Sustituye con los datos de tu proyecto
    const SUPABASE_URL = 'https://tyduhkarprlqxcohmuau.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR5ZHVoa2FycHJscXhjb2htdWF1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ0NzY3MjQsImV4cCI6MjA2MDA1MjcyNH0.ZwHUsGu6W49bvFtl5ocUOZ-3_KIBQ6n2ksJNyPjRkvE';

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('login-btn');
    const signupBtn = document.getElementById('signup-btn');
    const logoutBtn = document.getElementById('logout-btn');

    let user = null;
    let gameData = { xp: 0, hp: 100 };

    // üß† Guardar en Supabase
    async function saveData() {
      if (!user) return;
      const { error } = await supabase
        .from('game_data')
        .upsert({ user_id: user.id, xp: gameData.xp, hp: gameData.hp });
      if (error) console.error('Error al guardar:', error.message);
    }

    // üì• Cargar desde Supabase
    async function loadData() {
      if (!user) return;
      const { data, error } = await supabase
        .from('game_data')
        .select('*')
        .eq('user_id', user.id)
        .single();
      if (data) {
        gameData = data;
        updateUI();
      } else {
        // Si no existe, crearlo
        await saveData();
      }
    }

    function updateUI() {
      document.getElementById('xp').innerText = gameData.xp;
      document.getElementById('hp').innerText = gameData.hp;
    }

    function addXP() {
      gameData.xp += 10;
      updateUI();
      saveData();
    }

    function removeXP() {
      gameData.xp = Math.max(0, gameData.xp - 10);
      updateUI();
      saveData();
    }

    function addHP() {
      gameData.hp += 10;
      updateUI();
      saveData();
    }

    function removeHP() {
      gameData.hp = Math.max(0, gameData.hp - 10);
      updateUI();
      saveData();
    }

    // üîë Registro
    signupBtn.addEventListener('click', async () => {
      const { error } = await supabase.auth.signUp({
        email: emailInput.value,
        password: passwordInput.value,
      });
      if (error) {
        alert('Error al registrarse: ' + error.message);
      } else {
        alert('¬°Registrado! Verifica tu correo antes de iniciar sesi√≥n.');
      }
    });

    // üîì Inicio de sesi√≥n
    loginBtn.addEventListener('click', async () => {
      const { data, error } = await supabase.auth.signInWithPassword({
        email: emailInput.value,
        password: passwordInput.value,
      });
      if (error) {
        alert('Error: ' + error.message);
      } else {
        user = data.user;
        loginBtn.style.display = 'none';
        signupBtn.style.display = 'none';
        logoutBtn.style.display = 'inline';
        loadData();
      }
    });

    // üö™ Cerrar sesi√≥n
    logoutBtn.addEventListener('click', async () => {
      await supabase.auth.signOut();
      user = null;
      alert('Sesi√≥n cerrada');
      loginBtn.style.display = 'inline';
      signupBtn.style.display = 'inline';
      logoutBtn.style.display = 'none';
      gameData = { xp: 0, hp: 100 };
      updateUI();
    });

    // üëÄ Ver sesi√≥n actual
    supabase.auth.getSession().then(({ data: { session } }) => {
      if (session) {
        user = session.user;
        loginBtn.style.display = 'none';
        signupBtn.style.display = 'none';
        logoutBtn.style.display = 'inline';
        loadData();
      }
    });
  </script>
</body>
</html>
